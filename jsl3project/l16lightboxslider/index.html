<!DOCTYPE html>
<html>
<head>
   <title>Light Box Slider</title>
   <!-- FontAwesome Cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Custome Css -->
   <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

   <div class="container">
      <div class="navbar">
         <h3>Photo Gallery</h3>
      </div>

      <div class="row">
         <img src="./img/image1.jpg" class="img" alt="Image 1" />
         <img src="./img/image2.jpg" class="img" alt="Image 2" />
         <img src="./img/image3.jpg" class="img" alt="Image 3" />
         <img src="./img/image4.jpg" class="img" alt="Image 4" />
         <img src="./img/image5.jpg" class="img" alt="Image 5" />
         <img src="./img/image6.jpg" class="img" alt="Image 6" />
      </div>

      <!-- Start Modal Area -->
      <div class="modal">
         <span class="btn-close">&times;</span>

         <div class="modal-content">
            <div class="view">
               <img src="./img/image1.jpg" alt="imgview1" />
            </div>

            <div class="view">
               <img src="./img/image2.jpg" alt="imgview2" />
            </div>

            <div class="view">
               <img src="./img/image3.jpg" alt="imgview3" />
            </div>

            <div class="view">
               <img src="./img/image4.jpg" alt="imgview4" />
            </div>

            <div class="view">
               <img src="./img/image5.jpg" alt="imgview5" />
            </div>

            <div class="view">
               <img src="./img/image6.jpg" alt="imgview6" />
            </div>

            <a href="javascript:void(1);" class="prev"> < </a>
            <a href="javascript:void(1);" class="next"> > </a>

            <div class="caption-container">
               <p class="counter"></p>
               <p class="caption"></p>
            </div>

            <div class="row">
               <div class="col">
                  <img src="./img/image1.jpg" class="noactive" onclick="currentview(1)" alt="image 1" />
               </div>

               <div class="col">
                  <img src="./img/image2.jpg" class="noactive" onclick="currentview(2)" alt="image 2" />
               </div>

               <div class="col">
                  <img src="./img/image3.jpg" class="noactive" onclick="currentview(3)" alt="image 3" />
               </div>

               <div class="col">
                  <img src="./img/image4.jpg" class="noactive" onclick="currentview(4)" alt="image 4" />
               </div>

               <div class="col">
                  <img src="./img/image5.jpg" class="noactive" onclick="currentview(5)" alt="image 5" />
               </div>

               <div class="col">
                  <img src="./img/image6.jpg" class="noactive" onclick="currentview(6)" alt="image 6" />
               </div>
            </div>
         </div>
      </div>
      <!-- End Modal Area -->
   </div>


   <!-- Custome JS -->
   <script src="./js/app.js" type="text/javascript"></script>
   
</body>
</html>
