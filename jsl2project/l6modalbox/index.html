<!DOCTYPE html>
<html>
<head>
   <title>Modal Box</title>
   <!-- FontAwesome Cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Custome Css -->
   <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

   <div class="container">
      <div class="title">
         <h2>Login Form</h2>
         <button type="button" id="btn-modal" class="btn">Login</button>
      </div>

      <!-- Start Modal Area -->
         <!-- Start Login Modal -->
         <div id="loginmodal" class="modal fade">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <span class="btn-close">&times;</span>
                     <img src="./img/avatar.png" class="avatar" alt="avatar" />
                  </div>

                  <div class="modal-body">
                     <form action="" method="">
                        <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off" required /> 
                        </div>

                        <div class="form-group">
                           <label for="password">Password</label>
                           <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" required /> 
                        </div>

                        <div class="d-grid">
                           <button type="submit" class="btn">Login</button>
                        </div>

                        <label for="">
                           <input type="checkbox" name="remeberme" id="remeberme" class="checkbox" /> Remember Me
                        </label>
                     </form>
                  </div>

                  <div class="modal-footer">
                     <span class="forgot">Forgot <a href="javascript:void(0);">Password ?</a></span>
                  </div>
               </div>
            </div>
         </div>
         <!-- End Login Modal -->
      <!-- End Modal Area -->
   </div> 

   <!-- Custome JS -->
   <script src="./js/app.js" type="text/javascript"></script>
   
</body>
</html>
