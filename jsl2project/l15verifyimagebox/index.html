<!DOCTYPE html>
<html>
<head>
   <title>Verify Image Box</title>
   <!-- FontAwesome Cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Custome Css -->
   <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

   <div class="container">
      <h3 class="question">Question Area</h3>
      
      <div class="imgbox">
         <input type="radio" name="answer" id="a" class="answer" hidden /><label for="a"><img src="./img/traffic.jpg" id="a_img" alt="traffic" /></label>
         <input type="radio" name="answer" id="b" class="answer" hidden /><label for="b"><img src="./img/traffic.jpg" id="b_img" alt="traffic" /></label>
         <input type="radio" name="answer" id="c" class="answer" hidden /><label for="c"><img src="./img/traffic.jpg" id="c_img" alt="traffic" /></label>
         <input type="radio" name="answer" id="d" class="answer" hidden /><label for="d"><img src="./img/traffic.jpg" id="d_img" alt="traffic" /></label>
      </div>

      <button type="button" class="btn">Next</button>
   </div>


   <!-- Custome JS -->
   <script src="./js/app.js" type="text/javascript"></script>
   
</body>
</html>
